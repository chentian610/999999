log4j.rootLogger=INFO,stdout,FILE,L


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.Threshold=INFO
log4j.appender.FILE.File=E\:/Log/myclass/kd78.log 
log4j.appender.FILE.DatePattern = '.'yyyy-MM-dd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %p [%t] %C.%M(%L) | %m%n

log4j.appender.L=org.apache.log4j.DailyRollingFileAppender    
log4j.appender.L.Threshold=INFO    
log4j.appender.L.File=E\:/Log/myclass/xxtApp_error.log    
log4j.appender.L.DatePattern = '.'yyyy-MM-dd
log4j.appender.L.layout=org.apache.log4j.PatternLayout
log4j.appender.L.layout.ConversionPattern=%d %p [%t] %C.%M(%L) | %m%n

log4j.logger.org.apache.ibatis=DEBUG 
log4j.logger.java.sql.PreparedStatement=DEBUG 
log4j.logger.java.sql.Statement=DEBUG 
log4j.logger.java.sql.Connection=DEBUG 
log4j.logger.java.sql.ResultSet=DEBUG


