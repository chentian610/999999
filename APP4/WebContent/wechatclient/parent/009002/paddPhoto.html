<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加图片</title>
		<script src="../js/init.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/paddphoto.css" />
		<link href="../css/imageviewer.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title"></h1>
		    <a id="Upload" class="mui-btn mui-btn-link mui-pull-right">上传</a>
		</header>
		<div id="abox" class="hxx-alert-box" style="display:none;">
			<div class="hxx-alert-head">
				<b id="pop_title"></b>
			</div>
			<div class="hxx-alert-body">
				<ul id="list" class="mui-table-view">
				</ul>
			</div>
		</div>
		<div class="mui-content">
			<div id="List" class="mui-row">
				<div id="AddBtn" class="hxx-btn-photo">&#xe667;</div>
			</div>
		</div>
		<div id="UploadBox" class="mui-backdrop" style="display:none">
			<div class="hxx-pop-content hxx-atten-pop">
				<div id="demo1" class="mui-progressbar">
					<span></span>
				</div>
				<div id="Hint1" class="hxx-pop-hint"></div>
				<div id="Hint2" class="hxx-pop-hint"></div>
			</div>
		</div>
	</body>
	<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mui.picker.js"></script>
	<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mui.zoom.js"></script>
	<script src="../js/mui.previewimage.js"></script>
	<script src="../js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/wechat.jssdk.util.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/paddPhoto.js" type="text/javascript" charset="utf-8"></script>
	
</html>
